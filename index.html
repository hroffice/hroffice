<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選舉投票</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        /* 表單內部結構 */
        .vote-form {
            width: 80%;
            margin: 0 auto;
        }

        .candidate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .candidate-row span {
            flex: 1;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .button:disabled {
            background-color: #cccccc;
        }

        .candidate-row input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>選舉投票</h1>

    <form id="vote-form" class="vote-form">
        <!-- 這裡會生成所有候選人選項 -->
        <div id="candidates">
            <!-- 下面這部分是樣例數據，你可以根據需要自行修改 -->
            <div class="candidate-row">
                <span>教務主任</span><span>林招蓉</span><input type="checkbox" id="candidate1" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>學務主任</span><span>崔倩筠</span><input type="checkbox" id="candidate2" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>總務主任</span><span>陳信劭</span><input type="checkbox" id="candidate3" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>輔導主任</span><span>陳鵬元</span><input type="checkbox" id="candidate4" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>教學組長</span><span>陳佩君</span><input type="checkbox" id="candidate5" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>衛生組長</span><span>吳佩蓁</span><input type="checkbox" id="candidate6" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>訓育組長</span><span>朱韻儒</span><input type="checkbox" id="candidate7" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>體育組長</span><span>鄭仲哲</span><input type="checkbox" id="candidate8" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>生教組長</span><span>賴美樺</span><input type="checkbox" id="candidate9" onclick="updateSelection()">
            </div>
            <div class="candidate-row">
                <span>出納組長</span><span>蔡梅燕</span><input type="checkbox" id="candidate10" onclick="updateSelection()">
            </div>
        </div>

        <button type="button" class="button" id="submit-vote" onclick="submitVote()" disabled>提交投票</button>
    </form>

    <script>
        let selectedCandidates = [];

        // 更新選擇的候選人
        function updateSelection() {
            selectedCandidates = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                selectedCandidates.push(checkbox.id);
            });

            // 限制最多選擇 11 個候選人
            if (selectedCandidates.length > 11) {
                alert("最多只能選擇 11 位候選人！");
                document.getElementById(selectedCandidates[selectedCandidates.length - 1]).checked = false;
                return;
            }

            document.getElementById("submit-vote").disabled = selectedCandidates.length === 0;
        }

        // 提交投票
        function submitVote() {
            alert("投票已提交！您選擇的候選人是：" + selectedCandidates.join(", "));
            // 在這裡可以加上數據儲存邏輯，如送往伺服器
        }
    </script>
</body>
</html>
